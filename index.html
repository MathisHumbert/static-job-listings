<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Job Listings</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <header></header>
    <!-- filter -->
    <div class="filter"></div>
    <!-- jobs list -->
    <section class="jobs-list">
      <!-- single item -->
      <article class="single-job">
        <div class="company-info">
          <img src="./images/photosnap.svg" alt="" />
          <div class="info">
            <div class="header-info">
              <p class="name">Photosnap</p>
              <span class="new">New!</span>
              <span class="featured">Featured</span>
            </div>
            <p class="job-desc">Senior Frontend Developer</p>
            <div class="footer-info">
              <p>1d ago</p>
              <p>Full Time</p>
              <p>USA only</p>
            </div>
          </div>
          <div class="skills">
            <button class="skill-btn">Frontend</button>
            <button class="skill-btn">Senior</button>
            <button class="skill-btn">HTML</button>
            <button class="skill-btn">CSS</button>
            <button class="skill-btn">JavaScript</button>
          </div>
        </div>
      </article>
      <!-- single item -->
      <article class="single-job">
        <div class="company-info">
          <img src="./images/manage.svg" alt="" />
          <div class="info">
            <div class="header-info">
              <p class="name">PManage</p>
              <span class="new">New!</span>
              <span class="featured">Featured</span>
            </div>
            <p class="job-desc">Fullstack Developer</p>
            <div class="footer-info">
              <p>1d ago</p>
              <p>Part Time</p>
              <p>Remote</p>
            </div>
          </div>
          <div class="skills">
            <button class="skill-btn">Fullstack</button>
            <button class="skill-btn">Midweight</button>
            <button class="skill-btn">Python</button>
            <button class="skill-btn">React</button>
          </div>
        </div>
      </article>
    </section>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="./app.js"></script>
  </body>
</html>
