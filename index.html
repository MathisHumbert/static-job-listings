<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Job Listings</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <header>
      <img src="./images/bg-header-mobile.svg" alt="" />
    </header>
    <!-- filter -->
    <main>
      <div class="container">
        <div class="filter">
          <div class="filter-skills">
            <div class="single-skill">
              <p>Frontend</p>
              <span class="x"><i class="fas fa-times"></i></span>
            </div>
            <div class="single-skill">
              <p>CSS</p>
              <span class="x"><i class="fas fa-times"></i></span>
            </div>
            <div class="single-skill">
              <p>JavaScript</p>
              <span class="x"><i class="fas fa-times"></i></span>
            </div>
          </div>
          <p class="clear">Clear</p>
        </div>
        <!-- jobs list -->
        <section class="jobs-list"></section>

        <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
